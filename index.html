<head>

  <link rel="stylesheet" href="css/reset.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">

    <div class="background-roxo">
      <img src="images/bg-card-back.png" alt="" class="card card-back" >
      <img src="images/bg-card-front.png" alt="" class="card card-front" >
      <p class="card-number">0000 0000 0000 0000 </p>
      <p class="card-name"> Jane Appleseed</p>
      <p class="card-cvc">000</p>
      <p class="card-exp">00/00</p>
    </div>
  </section>
  <section class="form-area">
    <div class="form">
      <form action="enviar">
        <label for="name" class="labelForm">Cardholder Name</label><br>
        <input type="text" name="name" id="inputName" class="input" placeholder="e.g Jane Appleseed"><br>
        <label for="cardNumber" class="labelForm">Card Number</label><br>
        <input type="number" name="cardNumber" id="inputCardNumber" class="input" placeholder="e.g. 1234 5678 9123 0000"><br>
        <label for="cardMounth" class="labelForm">Exp. Date (MM/YY)</label>
        <label for="cardCvc" class="labelForm">CVC</label><br>
        <input type="number" name="cardMounth" id="inputCardMounth" class="input" placeholder="MM">
        <input type="number" name="cardYear" id="inputCardYear" class="input" placeholder="YY">
        <input type="number" name="cardCvc" id="inputCardCvc" class="input" placeholder="e.g. 123"><br>
        <input type="button" value="Confirm">
      </form>
    </div>

  </section>

</html>
